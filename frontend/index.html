<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="I ATE A NOTHING' />
    <meta name="og:description" content="I DON'T LOVE LAMP" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>I LOVE LAMP</title>
  </head>
  <body>
    <div class="pt-4">
      <p class="ml-4 has-text-centered">
        <a class="button" href="https://github.com/burkeholland/i-love-lamp"
          >GitHub</a
        >
        <a class="button" id="logoutButton" href="/logout">Log out</a>
      </p>
    </div>
    <div id="app" class="container">
      <section class="section">
        <div id="login" class="mb-4">
          <div class="has-text-centered">
            <h1 class="is-size-3">Login</h1>
            to change the bulb color
            <p>
              <a
                id="googleButton"
                href="/.auth/login/google"
                class="button mt-2"
                >Google</a
              >
              <a
                id="twitterButton"
                href="/.auth/login/twitter"
                class="button mt-2"
                >Twitter</a
              >
              <a
                id="githubButton"
                href="/.auth/login/github"
                class="button mt-2"
                >GitHub</a
              >
              <a
                id="facebookButton"
                href="/.auth/login/facebook"
                class="button mt-2"
                >Facebook</a
              >
            </p>
          </div>
        </div>
        <div class="columns is-vcentered" id="colorControl">
          <div class="column is-11">
            <input
              id="colorInput"
              class="input is-large"
              type="color"
              placeholder="Enter a Color"
            />
          </div>
          <div class="column">
            <a id="goButton" class="button is-large is-primary is-fullwidth">
              Go
            </a>
          </div>
        </div>
        <p class="is-size-6 has-text-centered" id="currentColor"></p>
      </section>
      <section>
        <div id="lightBulb">
          <label class="label" id="userName"></label>
          <svg
